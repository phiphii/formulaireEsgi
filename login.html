    <section class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                          <div id="content" class="login">
                            <h2>Se connecter</h2>
                            <form class="form-horizontal" role="form">
                            <div class="form-group">
                              <label for="inputEmail3" class="col-sm-2 control-label">Identifiant</label>
                              <div class="col-sm-8">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="example@projetdocnet.com">
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="inputPassword3" class="col-sm-2 control-label">Mot de passe</label>
                              <div class="col-sm-6">
                                <input type="password" class="form-control pwd" id="inputPassword3" placeholder="Mot de passe">
                              </div>
                              <div class="col-sm-1">
                                <span class="input-group-btn">
                                    <button class="btn btn-default reveal" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
                                </span>
                            </div>
                            <br />
                            <br />
                            <div class="form-group">
                              <div class="col-sm-offset-2 col-sm-3">
                                <div class="">
                                    <label for="">Se souvenir de moi</label>
                                    <input type="checkbox" id="checkbox"> 
                                </div>
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="col-sm-offset-2 col-sm-8">
                                <button type="submit" class="btn btn-default">Se connecter</button>
                              </div>
                            </div>
                            </form>
                          </div>
                      </div>

    <!-- Custom Theme JavaScript -->
    <script src="js/grayscale.js"></script>

    <script type="text/javascript">
        $(".reveal").mousedown(function() {
            $(".pwd").replaceWith($('.pwd').clone().attr('type', 'text'));
        })
        .mouseup(function() {
            $(".pwd").replaceWith($('.pwd').clone().attr('type', 'password'));
        })
        .mouseout(function() {
            $(".pwd").replaceWith($('.pwd').clone().attr('type', 'password'));
        });
    </script>
