<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ESGI - Formulaire</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="datepicker/css/datepicker.css">
<script src="js/jquery-2.1.1.min.js"></script>
<script src="datepicker/js/bootstrap-datepicker.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="navbar-header">
	  <a href="#" class="navbar-brand">Projet .NET | ESGI Questionnaire</a>
	</div>
	<div id="bs-example-navbar-collapse-8" class="collapse navbar-collapse">
	  <ul class="nav navbar-nav">
	    <li><a href="index.html">Accueil</a></li>
	  </ul>
	  <ul class="nav navbar-nav navbar-right">
	  	<li><a href="register.html">S'inscrire <span class="glyphicon glyphicon-user"></span></a></li>
        <li class="active"><a href="#">Connexion <span class="glyphicon glyphicon-lock"></span> </a></li>
      </ul>
	</div>
</div>
<div id="content" class="login">
<h2>Se connecter</h2>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Identifiant</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="example@projetdocnet.com">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Mot de passe</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Mot de passe">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Se souvenir de moi
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Se connecter</button>
    </div>
  </div>
</form>


</body>
</html>
